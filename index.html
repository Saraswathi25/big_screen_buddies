<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        #movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .movie-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 300px;
        }

        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .movie-card .movie-info {
            padding: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Booking System</h1>
    </header>

    <div id="movies-container">
        <!-- Movie Cards will be dynamically added here using JavaScript -->
    </div>

    <footer>
        <p>&copy; 2023 Movie Booking System</p>
    </footer>

    <script>
        // You can use JavaScript to dynamically fetch and display movies here.
        // For simplicity, let's assume you have an array of movie objects.

        const movies = [
            {
                title: "Movie 1",
                image: "https://via.placeholder.com/300x200",
                // Add other movie details like genre, release date, etc.
            },
            {
                title: "Movie 2",
                image: "https://via.placeholder.com/300x200",
            },
            // Add more movies as needed.
        ];

        const moviesContainer = document.getElementById("movies-container");

        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            const image = document.createElement("img");
            image.src = movie.image;
            movieCard.appendChild(image);

            const movieInfo = document.createElement("div");
            movieInfo.classList.add("movie-info");
            movieInfo.innerHTML = `<h2>${movie.title}</h2>`;
            // Add other movie details here.

            movieCard.appendChild(movieInfo);
            moviesContainer.appendChild(movieCard);
        });
    </script>
</body>
</html>
